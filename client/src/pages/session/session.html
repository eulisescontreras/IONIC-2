<ion-header>
  <ion-navbar>
    <ion-title>{{ sessionProvider.const.SESSION_PAGE_TITTLE }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()">
    <div ion-content>
      <div text-center>
            <ion-img width="80" height="80" src="https://www.w3schools.com/angular/pic_angular.jpg" item-center></ion-img>
      </div>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="user.username" name="username" [placeholder]="sessionProvider.const.USERNAME_LABEL" type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="user.password" name="password" [placeholder]="sessionProvider.const.PASSWORD_LABEL" type="password" value=""></ion-input>
        </ion-item>
        <ion-item></ion-item>
      </ion-list>
      <div text-center>
        <button ion-button round type="submit">{{ sessionProvider.const.INIT_SESSION_LABEL }}</button>
      </div>
    </div>
  </form>
</ion-content>
